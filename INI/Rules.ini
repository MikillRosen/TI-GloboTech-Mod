TargetEffectivenessCoefficientDefault=-2.0 ; Default multiplier to target's threat value
TargetSpecialThreatCoefficientDefault=2.0  ; Default multiplier to target's SpecialThreatValue
TargetStrengthCoefficientDefault=-2.0      ; Default multiplier to target's remaining hit points
TargetDistanceCoefficientDefault=-0.1      ; Default multiplier to target distance
EnemyHouseThreatBonus=4.0                  ; Additional weight applied when the target belongs to the selected enemy House

; Each TechnoType can override the defaults (see section 31).

; Defaults used when the House is "dumb".
; These are not actually used as each House is considered "smart" at all times.
